version: '3'
services:
  nginx:
    build: 
      dockerfile: ./docker/nginx.dockerfile
      context: .
    image: romulofreires1/nginx
    container_name: nginx
    ports: 
      - "80:80"
    networks: 
      - app-network
    depends_on:
      - "app"
  app:
    build:
        dockerfile: ./docker/app.dockerfile
        context: .
    image: romulofreires1/node
    container_name: app
    ports:
      - "3000:3000"
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks: 
      - app-network
networks:
    app-network:
        driver: bridge